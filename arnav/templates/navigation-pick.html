{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="error-message">
    Please use mobile to continue.
</div>
<div class="formcontainer mobile-dissapear">
    <div class="wrapper" style="padding:20px;">
        <h3 style="margin-bottom: 20px;">Picking {{product}}:</h3>
        <h3 style="margin-bottom: 20px;">Available stock: {{product.stock}}</h3>
        
            <div class="form-group">
                <input type="number" class="qty-input-picking search1" placeholder="0" step="1" value=0 min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57">  
                <input type="hidden" class="picking-product"  value="{{product}}" >  

            </div>
            <div class="form-group mb-30">
                <button style="margin-bottom: 10px; margin-top: 10px;" class="depart-button picking-button select-item" type="submit" data-index="{{product.product_category}}"name="update">Confirm Pickup</button>
            </div>
            <div>
                <button class="depart-button select-item3" type="button" name="cancel"data-index="{{product.product_category}}" onclick="confirmCancel();">Cancel</button>
            </div>   
            <div class="error-message1" style="display: none; color: red;">
                The input stock is larger than the available stock.
            </div>


  </div>
</div>
  {% endblock content %}
